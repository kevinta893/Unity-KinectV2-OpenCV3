language: objective-c
osx_image: xcode8.3


env:
- PACKAGE_VERSION="1.0"


before_install:
- chmod a+x ./travis-build/*.sh

install:
- ./travis-build/install-unity.sh

script:
- ./travis-build/build.sh && ./travis-build/run-tests.sh

after_success:
- ./travis-build/export-package.sh && ./travis-build/prepare-unity-release.sh "$PACKAGE_VERSION"